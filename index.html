    <div id="create">create video 2</div>
    <script src="coi-serviceworker.js"></script>

    <!-- The script source is the video client JS SDK for Contact Center.
    Get this from the code copied from the flow. -->
    <script>
        (() => {
            const dom = document.getElementById('create')
            dom.addEventListener('click', async () => {
                const entryId = "_PICaBPBR7O_a0oO2A7cPw" /* Get from the code copied from your flow */
                const videoClient = new VideoClient({
                });
                
                await videoClient.init({
                entryId,
                language: 'ja-JP',
                name: '顧客名', /* optional field, omit if not using, null value not accepted */
                //options: {enforceVirtualBackground: true}
                //enforceVirtualBackground: true
                });

                // Juni
                videoClient.startVideo();
                //videoClient.startVideo({ virtualBackground: { imageUrl: 'blur' } });
                //stream.updateVirtualBackgroundImage(imageUrl: 'blur');
                //const stream = videoClient.getMediaStream();
                //stream.enableBackgroundNoiseSuppression(true);
                
                let stream = zoomcci_sdkclient.getMediaStream;
                stream.enableBackgrounNoiseSuppression(true);
                //stream.updateVirtualBackgroundImage(imageUrl: 'blur');
                
                videoClient.on('video-end', () => {
                    console.log('video ended') /* Add any actions to perform when the video ends, for example, print to console log */
                })
            })
        })()
    </script>
